<!DOCTYPE html>
<html>
<head>
    <title>detectingAClick-jQuery</title>
    <script  type = "text/javascript" src="jquery-3.3.1.min.js"></script>
    <style type = "text/css">
    #circle {
        height: 150px;
        width: 150px;
        background-color: red;
        margin: 10px;
        border-radius: 50%;
    }
    .square {
        height: 150px;
        width: 150px;
        background-color: blue;
        margin: 10px;
    }
    </style>
</head>
<body>
    <div id = "circle"></div>
    <div class = "square"></div>
    <div class = "square"></div>
    <script type = "text/javascript">
    $("#circle").click(function() {
        alert("a circle was clicked");

    });
    $(".square").click(function() {
        alert("A square was clicked");

    });
    </script>
    
</body>
</html>
